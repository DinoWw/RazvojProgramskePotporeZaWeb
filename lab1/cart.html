<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradjevinski materijali</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon">-->

    <script src="scripts/data.js" defer></script>
    <script src="scripts/initialize_cookies.js" defer></script>
    <script src="scripts/header_cart_count.js" defer></script>
    <script src="scripts/cart_managment.js" defer></script>
    <script src="scripts/fillCart.js" defer></script>
  </head>
<body>

    <div id="bg">
        <header class="container">
            <div id="header_logo" class="header_element">
                <img id="header_logo_img" src="images/logo.png">
            </div>
            <span id="kategorija" class="header_element">
                Građevinski Materijali
            </span>
            <div id="basketnsearch" class="header_element">
                <img class="img_in_div" src="images/search.jpg">
                <a href="cart.html"><img class="img_in_div" id="basket_img" src="images/cart.jpg"></a>
                <span id="header_cart_count">0</span>
            </div>
        </header>

        <div id="cart_div" class="container">
            <span id="cart_title" >
                KOŠARICA
            </span>
            <div id="cart_content" class="container">
                <div id="proizvodi">
                    <b>Naziv proizvoda</b>
                    <ul id="naziv_list">
                        <template id="naziv_proizvoda_template">
                            <li class="naziv_proizvoda">
                                PROIZVOD_TEMPLATE!
                            </li>
                        </template>
                    </ul>
                </div>
                <div id="kolicina">
                    <b>Kolicina</b>
                    <ul id="kolicina_list">
                        <template id="kolicina_proizvoda_template">
                            <li class="kolicina_proizvoda">
                                <button class="minus">-</button>
                                <span class="item_count">0</span>
                                <button class="plus">+</button>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</body>
